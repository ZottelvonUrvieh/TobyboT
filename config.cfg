# config file 
# be aware that the file has to have the correct layout or it will throw an error
# it will only take the last occurrence of the token/owners/prefix - so if you want to
# play around with different settings you can just switch the order of them

# this is the token of the application you created that the bot will log in through
# token=OAs5MkQuOvI0lDDxVTAPNTz0.ge-Kew.Y0MYwaElbOWoaNdel4u3RN93Etf - just as an example
token=your.bot.token
# owner ids - for special powers (separate with ",")
# owners=240905093929500674,240905093929500675,240905093929500676 - just as an example ~~first id is mine so don't take that ;)
owners=some,owner,ids
# prefix to which the bot will respond to
prefix=)
# enable / disable verbose global debug mode
# posible choises: true (show all debug messages), false (show no debug messages), noDiscord (show all but Discord debug messages)
globalDebugMode=false
# default permissions 
permissions=VIEW_CHANNEL,SEND_MESSAGES

# all permissions just for overview:
#ADMINISTRATOR (implicitly has all permissions, and bypasses all channel overwrites)
#CREATE_INSTANT_INVITE (create invitations to the guild)
#KICK_MEMBERS
#BAN_MEMBERS
#MANAGE_CHANNELS (edit and reorder channels)
#MANAGE_GUILD (edit the guild information, region, etc.)
#ADD_REACTIONS (add new reactions to messages)
#VIEW_AUDIT_LOG
#VIEW_CHANNEL
#READ_MESSAGES (deprecated)
#SEND_MESSAGES
#SEND_TTS_MESSAGES
#MANAGE_MESSAGES (delete messages and reactions)
#EMBED_LINKS (links posted will have a preview embedded)
#ATTACH_FILES
#READ_MESSAGE_HISTORY (view messages that were posted prior to opening Discord)
#MENTION_EVERYONE
#USE_EXTERNAL_EMOJIS (use emojis from different guilds)
#EXTERNAL_EMOJIS (deprecated)
#CONNECT (connect to a voice channel)
#SPEAK (speak in a voice channel)
#MUTE_MEMBERS (mute members across all voice channels)
#DEAFEN_MEMBERS (deafen members across all voice channels)
#MOVE_MEMBERS (move members between voice channels)
#USE_VAD (use voice activity detection)
#CHANGE_NICKNAME
#MANAGE_NICKNAMES (change other members' nicknames)
#MANAGE_ROLES
#MANAGE_ROLES_OR_PERMISSIONS (deprecated)
#MANAGE_WEBHOOKS
#MANAGE_EMOJIS